name: scaffold_app
description: A Riverpod od Bloc clean architecture feature builder based on solid principles for Flutter projects.

version: 0.2.2

# The following defines the environment for the current brick.
# It includes the version of mason that the brick requires.
environment:
  mason: ">=0.1.0-dev.51 <0.1.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, array, or list)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
#  * an optional separator (list only)
vars:
  name:
    type: string
    default: flutter_app
    prompt: What is this project's name?
  org:
    type: string
    default: com.example
    prompt: What is your org name?
  description:
    type: string
    default: An awesome flutter app generate by mason
    prompt: What is the project description?
  platforms:
    type: array
    prompt: Pick the platforms you're developing on to
    defaults:
      - android
      - ios
    values:
      - android
      - ios
      - macos
      - windows
      - linux
      - web
  state_management:
    type: enum
    prompt: Pick the state management solution you want to use
    default: riverpod
    values:
      - riverpod
      - bloc
  add_dependencies :
    type: string
    prompt: Add dependencies to your project and separate them with a comma?
    default: ''
  add_dev_dependencies :
    type: string
    prompt: Add dev dependencies to your project and separate them with a comma?
    default: ''
  codegen:
    type: boolean
    prompt: Do you want to use go_router_builder?
    default: false
    description: generate router with go_router_builder
